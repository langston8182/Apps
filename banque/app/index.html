    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">banque</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="isActive('/')"><a href="#/">Home</a></li>
              <li ng-class="isActive('/test')" ng-show="userInfo.logged"><a ng-href="#/test">Utilisateurs</a></li>
              <li ng-class="isActive('/ajouter')" ng-show="userInfo.logged"><a ng-href="#/ajouter">Ajouter</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="!userInfo.logged"><a href="" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li ng-show="userInfo.logged"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              <li ng-show="userInfo.logged"><a href=""><span>Bonjour {{userInfo.login}}</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>

        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/test.js"></script>
        <script src="scripts/services/serviceajax.js"></script>
        <script src="scripts/controllers/ajouter.js"></script>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" login>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">Authentification</h4>
        </div>
        <div class="modal-body">
          <erreur-login></erreur-login>
          <form>
            <div class="input-group">
               <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
               <input type="text" class="form-control" placeholder="utilisateur" aria-describedby="basic-addon1" ng-model="user.login">
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
               <input type="password" class="form-control" placeholder="mot de passe" aria-describedby="basic-addon1" ng-model="user.password">
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" ng-click="authenticate()">Valider</button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
